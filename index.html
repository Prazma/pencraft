<!doctype html>
<html>
	<head>
		<title>PenCraft</title>
		<meta name="viewport" content="width=device-width, user-scalable=no">
		<meta name="description" content="Edit hand-written papers as document files over your electronic devices with PenCraft">
		<meta name="author" content="Tomoyoshi Yamamoto, PYRAX">
		<style>
			body {
				margin: 0;
				background: #4b525a;
			}
			.topbar {
				position: fixed;
				top: 0;
				width: 100%;
				background: #4b525a;
				color: #ffffff;
				font-family: sans-serif;
				text-align: left;
				padding: 8px;
				font-size: 25px;
				box-shadow: 0px 3px 30px #4b525a;
				font-weight: lighter;
			}
			.imgport {
				background: #ffffff;
				height: 90vh;
				color: #4b525a;
				font-family: sans-serif;
				text-align: center;
				font-size: 20px;
				box-shadow: 0px 2px 10px #4b525a;
				font-weight: lighter;
			}
			#file + label {
				font-size: 1.25em;
				font-weight: 700;
				color: white;
				display: inline-block;
			}
			.fileUpload {
			    position: relative;
			    overflow: hidden;
			    margin: 10px;
			}
			.fileUpload input.upload {
			    position: absolute;
			    top: 0;
			    right: 0;
			    margin: 0;
			    padding: 0;
			    font-size: 20px;
			    cursor: pointer;
			    opacity: 0;
			    filter: alpha(opacity=0);
			}
			btn, button, .btn {
				background: #ffffff;
				border: none;
				padding: 7px;
				font-size: 20px;
				min-width: 40px;
				min-height: 40px;
				margin-bottom: 10px;
				color: #252525;
				border-radius: 2px;
				margin-left: 10px;
				outline: none;
				font-family: sans-serif;
				font-weight: lighter;
			}
			.magbar {
				background: #4b525a;
				height: 10vh;
				text-align: center;
			}
			#noti {
				position: fixed;
				top: 0;
				height: 100vh;
				width: 100%;
				background: rgba(75, 82, 90, 0.95);
				color: #ffffff;
				font-family: sans-serif;
				font-weight: lighter;
				text-align: center;
			}
			.seclass {
				font-size: 30px;
			}
		</style>
	</head>
	<body>
		<div class="topbar">Upload</div>
		<div class="imgport">
			<br><br><br><br><span>画像がアップロードされていません</span><br>
		</div>
		<div class="magbar">
			<br>
			<btn class="fileUpload btn btn-primary">
				<span>アップロード</span>
				<input id="qwerty" type="file" class="upload" onchange="upd()"/>
			</btn>
		</div>
		<div id="noti">
			<br><br><br>
			<span class="seclass">PenCraft</span><br><br>
			<span class="ficlass">PenCraftを使用して、スマートフォンやコンピュータで手書き文書をファイルとして編集できます</span>
			<br><br>
			<select>
				<option value="jp">日本語</option>
				<option value="en">English</option>
			</select>
			<br><br>
			<button onclick="statr()">編集する</button>
		</div>
		<script src=""></script>
		<script>
			function statr() {
				document.getElementById("noti").style.display = "none";
			}
		</script>
	</body>
</html>
